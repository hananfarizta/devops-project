version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hello_app_local
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - APP_MESSAGE="Hello from local Docker Compose"
      - LOG_LEVEL=debug
    networks:
      - app-network

  nginx:
    image: nginx:1.25-alpine
    container_name: nginx_proxy_local
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge