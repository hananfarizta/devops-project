apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Mewarisi dari base
resources:
  - ../../base

# Patch untuk lingkungan staging
patches:
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: staging.devops.com
    target:
      kind: Ingress
      name: hello-app-ingress

# CI/CD akan mengganti image tag di sini
images:
  - name: hello-app-image
    newName: ${ACR_LOGIN_SERVER}/hello-app
    newTag: ${GITHUB_SHA}
